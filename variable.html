        //참조형 데이터 타입
        //당분간 잊자.

        //자료형 변환
        //문자 -> 숫자로 변환

        let str3 = "12345aaa";
        let str4 = "123.123";

        console.log(typeof str3);
        //1. Number() - 소숫점까지 포함해서 데이터를 변환, 숫자에 문자가 포함되어있으면 숫자가 안됨.
        let num3 = Number(str3);
        
        console.log(typeof num3);
        console.log(num3);

        let num5 = Number(str4);

        console.log(num5);

        //2. parseInt() - 소숫점을 제외하고 정수만 변환, 숫자에 문자가 포함되어있으면 문자 빼고 숫자로 변환
        let num4 = parseInt(str3);

        //참고 - 소수점을 가진 문자를 실수형으로 변환할때 사용
        console.log(parseFloat(str4));

        console.log(num4);

        let num6 = parseInt(str4);

        console.log(num6);
        
        //숫자 -> 문자로 변환
        //1. toString()

        //num4 = null;
        let str5 = num4.toString();
        console.log(typeof str5);
        console.log(str5);

        //2. String() <- 이거를 많이 쓸 듯.

        num4 = null;
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);
